<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<html>
			<head>
				<link rel="stylesheet" href="css/cal.css" />
			</head>
			<body>
				<div id="caculator">
					<div id="viewPanel">
						<div id="previousView">
							<div id="mask"></div>
							<div id="previousRecord"></div>
						</div>
						<div id="resultView"></div>
						<!-- <input type="text" id ="resultView"></input> -->
					</div>
					<div id="inputPanel">
						<button value="clear" class="clear">CLEAR</button>
						<button value="<-" class="cleanChar">⇤</button
						><!-- -->
						<button value="7" class="num">7</button>
						<button value="8" class="num">8</button>
						<button value="9" class="num">9</button>
						<button value="/" class="operator">÷</button
						><!-- -->
						<button value="4" class="num">4</button>
						<button value="5" class="num">5</button>
						<button value="6" class="num">6</button>
						<button value="*" class="operator">×</button
						><!-- -->
						<button value="1" class="num">1</button>
						<button value="2" class="num">2</button>
						<button value="3" class="num">3</button>
						<button value="-" class="operator">-</button
						><!-- -->
						<button value="." class="fpoint">.</button>
						<button value="0" class="zero">0</button>
						<button value="=" class="calResult">＝</button>
						<button value="+" class="operator">+</button>
					</div>
				</div>
				<script type="text/javascript" src="js/cal.js"></script>
			</body>
		</html>

		<script src="./js/main.js"></script>
	</body>
</html>
